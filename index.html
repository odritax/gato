<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">        
        <title>Juego Gato</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12"></div>      
                <div class="col-md-5 col-sm-12">
                    <br>
                    <p id="texto">Turno:<span id="turno">X</span>
                        <button class="" id="reset">
                            <img src="images/reset.svg" width="45" alt="">
                       </button>
                    </p>
                    <div class="jumbotron">
                        <div class="row">
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                        </div>
                        <div class="row">
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                        </div>
                        <div class="row">
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                            <div class="col"><div class="cuadrados">&nbsp;</div></div>
                        </div>
                    </div>
                    <p class="linea">X:&nbsp;<span id="puntaje_x">0</span>&nbsp; &nbsp; &nbsp;&nbsp;O:&nbsp;<span id="puntaje_y">0</span></p>
                </div>
                <div class="col-md-3"></div> 
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <img src="images/win.svg"  width="120" alt=""><br><br>
                        <p>Felicidades <span id="ganador"> </span> has ganado!!!</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</html>
